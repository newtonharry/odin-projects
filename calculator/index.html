<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/odin-calculator/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <p class="output-preview"></p>
        <p class="output-result"></p>
      </div>
      <div class="input">
        <button class="clear">A/C</button>
        <button class="backspace">
          <span class="material-icons">backspace</span>
        </button>
        <button class="operand" value="+">+</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operand" value="-">-</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operand" value="*">x</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operand" value="/">/</button>
        <button class="number" value="0" id="zero">0</button>
        <button class="number" value=".">.</button>
        <button class="operand equal" value="=">=</button>
      </div>
    </div>
  </body>
  <script src="/odin-calculator/calculator.js"></script>
</html>
