<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch A Sketch!</title>
  </head>
  <body>
    <div class="left-side">
      <button class="clear-button" onclick="clearSketch()">Clear Sketch</button>
      <p class="color-choices-title">Cell Colour!</p>
      <div class="color-choice-buttons">
        <button class="rainbow-choice">Rainbow!</button>
        <button class="normal-choice">Normal :(</button>
      </div>
    </div>
    <div class="right-side">
    <h1 class="title">Welcome to Etch A Sketch!</h1>
      <div class="sketch">
        <div class="slider-container">
          <p class="slider-title">Grid Size</p>
          <input class="slider" type="range" min="16" max="64" id="size"  />
        </div>
        <div id="grid-container"></div>
      </div>
  </body>
  <script src="main.js"></script>
</html>
